<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="background" padding>

  <div style="max-width: 600px; margin-right: auto; margin-left: auto">
    <ion-list class="background">
      <ion-item style="color: #04df04" class="background">Account Information</ion-item>
      <ion-item style="color: #04df04" class="background">Payment History</ion-item>
      <ion-item style="color: #04df04" class="background">About</ion-item>
      <ion-item style="color: #04df04" class="background">FAQ</ion-item>
      <ion-item style="color: #04df04" class="background">Privacy Policy</ion-item>
    </ion-list>
    <button class="button" ion-button block (click)="signOut()">Signout</button>
  </div>

</ion-content>
